<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Layout Structure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Side Navigation */
        #side-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh;
            background: #2c3e50;
            transition: width 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        #side-nav.expanded {
            width: 250px;
        }
        
        #side-nav-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10px;
        }
        
        #side-nav-footer {
            padding: 15px 10px;
            border-top: 1px solid #34495e;
            background: #1a252f;
        }
        
        /* Toggle Button */
        #nav-toggle {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        /* Main Layout Container */
        #main-layout {
            margin-left: 60px;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #main-layout.nav-expanded {
            margin-left: 250px;
        }
        
        /* Header */
        #main-header {
            background: #34495e;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* Section Navigation */
        #section-nav {
            background: #ecf0f1;
            padding: 10px 20px;
            border-bottom: 1px solid #bdc3c7;
        }
        
        #section-nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        #section-nav a {
            text-decoration: none;
            color: #2c3e50;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        #section-nav a:hover {
            background: #d5dbdb;
        }
        
        /* Main Container */
        #main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Main Content Area */
        #main-content {
            flex: 1;
            padding: 20px;
            background: #ffffff;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Footer */
        #main-footer {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            #side-nav {
                transform: translateX(-100%);
            }
            
            #side-nav.expanded {
                transform: translateX(0);
            }
            
            #main-layout {
                margin-left: 0;
            }
            
            #main-layout.nav-expanded {
                margin-left: 0;
            }
        }
        /* Wrapper div for vertical text positioning */
        .vertical-text-holder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 40px;
            margin: 60px auto 0 auto;
            position: relative;
        }
        .vertical-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            transform: rotate(-90deg);
            transform-origin: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Side Navigation -->
    <nav id="side-nav">
        <button id="nav-toggle" onclick="toggleNav()">â˜°</button>
        <div id="side-nav-content">
            <div class="vertical-text-holder"><span class="vertical-text">#side-nav-content</span></div>
        </div>
        <footer id="side-nav-footer">
            <div>123</div>
        </footer>
    </nav>

    <!-- Main Layout Container -->
    <div id="main-layout">
        <!-- Main Header -->
        <header id="main-header">
            <h1>#main-header</h1>
        </header>

        <!-- Main Container (holds section nav and main content) -->
        <div id="main-container">
            <!-- Section Navigation -->
            <nav id="section-nav">
                <ul>
                    <li><a href="#details">Details</a></li>
                    <li><a href="#analytics">Analytics</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>

            <!-- Main Content Area -->
            <main id="main-content">
                
                <h2>#main-content</h2>
                <p>This is where your primary content goes. The layout adjusts when the side navigation expands or collapses.</p>
            </main>
        </div>

        <!-- Main Footer -->
        <footer id="main-footer">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> #main-footer</p>
        </footer>
    </div>

    <script>
        function toggleNav() {
            const sideNav = document.getElementById('side-nav');
            const mainLayout = document.getElementById('main-layout');
            
            sideNav.classList.toggle('expanded');
            mainLayout.classList.toggle('nav-expanded');
        }
    </script>
</body>
</html>
