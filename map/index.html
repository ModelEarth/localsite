<script type="text/javascript" src="../js/jquery.min.js" id="/localsite/js/jquery.min.js"></script>
<script type="text/javascript" src="../js/localsite.js?display=map&showheader=true&showfooter=true&showsearch=true"></script>

<script>
function initialMapPageLoad() {
	let hash = getHash();
	if (!hash.show && !hash.appview && !hash.geoview) {
		// Show topic menu on inital load when no map requested.
		loadScript(theroot + 'js/map-filters.js', function(results) {
			goHash({"appview":"topics"}); // Allows priorhash to be set for subsequent click of Locations tab.
		});
	}
}
initialMapPageLoad();
</script>
<style>
	#bigThumbPanelHolder {
		max-width: 1200px;
		margin: 0 auto;
	}
</style>
