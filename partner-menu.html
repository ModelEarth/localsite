<script>
scopeMenu={};
scopeMenu.current = "Special"
scopeMenu.layerJson = "/localsite/info/data/scope-menu.json";
scopeMenu.revealButton = "#showScope"
scopeMenu.menuDiv = "#scopeMenu";
scopeMenu.sublevels = 0;
initMenu(scopeMenu);

localSiteMenu={};
localSiteMenu.current = "Special"
localSiteMenu.layerJson = "/explore/json/menu-array.json";
localSiteMenu.revealButton = "#showSiteNav"
localSiteMenu.menuDiv = "#localSiteMenu";
localSiteMenu.rootfolder = "https://georgiadata.github.io/explore/"; // Triggers appending # item
localSiteMenu.showArrows = true;
initMenu(localSiteMenu);

industryMenu={};
industryMenu.current = "Special"
industryMenu.layerJson = "/localsite/info/data/ga-layers-array.json";
industryMenu.revealButton = "#showIndustryMenu"
industryMenu.menuDiv = "#partnerCheckboxes";
industryMenu.sublevels = 0;
industryMenu.autoDisplay = false;
initMenu(industryMenu);

partnerMenu={};
partnerMenu.current = "Special"
partnerMenu.layerJson = "/localsite/info/data/partner-menu.json";
partnerMenu.revealButton = "#showPartnerMenu"
partnerMenu.menuDiv = "#partnerMenu";
partnerMenu.autoDisplay = false;
partnerMenu.itemid = "1234"
initMenu(partnerMenu);

//filterClickLocation();
function changeMenuLinks(itemid) {
  //$("button").click(function() {
    $("#partnerMenu a[href]").each(function() {
      if ($(this).attr('data-link')) {
        var datalink = $(this).attr('data-link').replace(/\[itemid\]/g,itemid);
        $(this).attr("href", datalink);
      }
    })
  //});
}
</script>

<style>
.menuPackage {
  font-size:15px;

  padding-bottom: 30px;
}

<span class="material-icons blue-color">recycling</span>

  </div>

  <div class="menuPackage">
	<div id="showSiteNav" class="btn btn-white" style="cursor:pointer;">Map Layers</div>
	<div id="localSiteMenu" class="partnerCheckboxes"></div>
  </div>

  <div class="menuPackage">
  	<div id="showIndustryMenu" class="btn btn-white" style="cursor:pointer;">Industry Menu</div>
  	<div id="partnerCheckboxes"></div>
  </div>

  <div class="menuPackage" style="padding-right:0px; border-right:0px">
  	<div id="showPartnerMenu" class="btn btn-white" style="cursor:pointer;">Partner Tools</div>
  	<div id="partnerMenu"></div>
  </div>

  <div style="clear:both; padding-top:30px;">
  	
	  <div style="border:1px solid #ccc; padding:30px">

  </div>

</div>
