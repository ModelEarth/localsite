<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Location Info</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

<script type="text/javascript" src="../js/localsite.js?display=everything&showheader=true&showsearch=true"></script>
<style>
.navlink-industries {
    font: 600 16px/1.8 "Lato", sans-serif !important;
    color: #222 !important;
}
.dark .navlink-industries {
    color: #fff !important;
}
</style>
</head>
<body>

<script>
// Bubble chart visibility controller - hide when state is selected
(function() {
	console.log("[INFO-INDEX] Bubble chart visibility script loaded");
	
	function hideBubbleChartForStates() {
		const hash = window.location.hash;
		const hasState = hash && hash.includes('state=') && !hash.includes('state=US');
		
		// Find and hide/show bubble chart
		const bubbleChart = document.getElementById('bubble-graph-id');
		if (bubbleChart) {
			if (hasState) {
				bubbleChart.style.display = 'none';
				console.log("[INFO-INDEX] Hiding bubble chart - state detected in URL");
			} else {
				bubbleChart.style.display = 'block';
				console.log("[INFO-INDEX] Showing bubble chart - no state or US");
			}
		}
	}
	
	// Run periodically to catch dynamic content
	setInterval(hideBubbleChartForStates, 500);
	
	// Also run on hash changes
	window.addEventListener('hashchange', function() {
		console.log("[INFO-INDEX] Hash changed");
		setTimeout(hideBubbleChartForStates, 100);
		setTimeout(hideBubbleChartForStates, 500);
		setTimeout(hideBubbleChartForStates, 1000);
		setTimeout(hideBubbleChartForStates, 2000);
	});
})();
</script>
</body>
</html>
